<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2980b9, #8e44ad); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
        }

        /* Wait Banner Styling */
        .wait-banner {
            background-color: #ff6b6b;
            color: white;
            padding: 12px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            display: none; /* Initially hidden */
            position: absolute;
            top: 0;
            z-index: 1;
        }

        /* Login Form Styling */
        .login-form {
            background-color: rgb(250, 250, 250);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            backdrop-filter: blur(10px);  /* Adds a blur effect to the background */
        }

        .login-form h2 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Input Fields Styling */
        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        /* Submit Button Styling */
        .login-form button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #2980b9;
        }

        .login-form button:disabled {
            background-color: #95a5a6;
        }

        /* Error Message Styling */
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .login-form {
                width: 90%;
                padding: 30px;
            }

            .login-form h2 {
                font-size: 28px;
            }
        }

    </style>
</head>
<body>

    <!-- Wait Banner -->
    <div id="waitBanner" class="wait-banner"></div>

    <!-- Login Form -->
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit" id="loginButton">Login</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        let loginAttempts = 0;
        const correctEmail = 'admin123';
        const correctPassword = 'admin123';  // In real-world use, this would come from the server

        function validateLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMessage.textContent = '';

            // Validate login credentials
            if (email === correctEmail && password === correctPassword) {
                window.location.href = "file:///C:/ALCONERA%202A/WST2/HOME.html";
                alert('Login successful');
                
            } else {
                loginAttempts++;
                alert('Incorrect password. Please try again in 10 seconds.');

                // Disable the login button and set a timeout to re-enable it
                loginButton.disabled = true;

                // Enable the button after 10 seconds
                setTimeout(() => {
                    loginButton.disabled = false;
                    loginAttempts = 0;
                    waitBanner.style.display = 'none';  // Hide the wait banner
                }, 10000); // 10 seconds
            }
        }
    </script>

</body>
</html>
